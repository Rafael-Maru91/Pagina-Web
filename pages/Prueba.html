<!DOCTYPE html>
<html>
<head>
	<title>Prueba</title>
	<link rel="stylesheet" type="text/css" href="../css/materialize.min.css">

</head>
<body class="yellow">
	<nav class="black"></nav>
	<div class="container center-align">
		<h1>Prueba</h1>
		<input id="Iniciar" type="submit" value="Iniciar" class="btn">
		<div class="row" hidden id="p1">
			<div class="col s12 input-field">
				<select>
					<option value="" disabled selected></option>
					<option value="0">Femenino</option>
					<option value="1">Masculino</option>
				</select>
				<label>Sexo</label>
			</div>
			<div class="col s12 input-field">
				<select>
					<option value=""></option>
					<option value="2">Soltero</option>
					<option value="3">Casado</option>
					<option value="4">Divorciado</option>
				</select>
				<label>Estado Civil</label>
			</div>
			
		</div>
		<div class="row" hidden id="p2">
			<div class="col s12 input-field">
				<input type="number">
				<label>Edad</label>
			</div>
			<div class="col s12 input-field">
				<input type="text" class="datepicker">
				<label>Fecha</label>
			</div>
			<div class="col s12 input-field">
				<select>
					<option value=""></option>
					<option value="5">Tipo A</option>
					<option value="6">Tipo B</option>

				</select>
				<label>Tipo de sangre</label>
			</div>
		</div>
		<input id="siguiente" type="submit" class="btn" value="siguiente">
	</div>
	<script src="../js/jquery.js"></script>
	<script src="../js/sweetalert2.min.js"></script>
	<script src="../js/program.js"></script>
	<script src="../js/materialize.min.js"></script>

</body>
</html>
